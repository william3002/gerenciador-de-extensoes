<header class="mx-auto w-80 pt-5 mb-10 md:mb-15 md:w-3xl md:px-6 md:h-20 lg:w-5xl xl:pt-0 xl:mb-5">
    <div class="flex justify-between rounded-2xl shadow px-3 py-2 bg-white dark:bg-gray-700">
        <div>
            <img src="logo.svg" alt="">
        </div>
        <button (click)="toggleDarkMode()" class="group p-3 rounded-lg shadow cursor-pointer active:scale-95 bg-blue-50 dark:bg-gray-800" >
            <img src="icon-moon.svg" alt="Modo Claro" class="block transition-all group-active:rotate-180 group-active:duration-500 dark:hidden object-contain">

            <!-- Imagem no modo dark -->
            <img src="icon-sun.svg" alt="Modo Escuro" class="hidden transition-all group-active:rotate-180 group-active:duration-700 ease-in-out dark:block object-contain">
        </button>
    </div>
</header>
